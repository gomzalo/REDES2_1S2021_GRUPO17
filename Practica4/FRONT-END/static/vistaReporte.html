<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Carga de reportes</title>

	<link rel="stylesheet" type="text/css" href="JS/bootstrap.css">

</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){

			$('#archivos').on("submit",function(e){

				e.preventDefault();
				var carnet = $('#txtCarnet').val();
				var nombre = $('#txtNombre').val();
				var curso_proyecto = $('#txtCursoProyecto').val();
				var cuerpo = $('#txtCuerpo').val();

				if(validar(carnet, nombre, curso_proyecto, cuerpo)){
					alert("campos validados");
					limpiar();
				}

			});

			function validar(carnet, nombre, curso_proyecto, cuerpo){

				return true;
			}

			function limpiar(){
				$('#txtCarnet').val('');
				$('#txtNombre').val('');
				$('#txtCursoProyecto').val('');
				$('#txtCuerpo').val('');
			}


		});
	</script>
	<form id="reporte1" name="reporte1">
		<br>
		<h1 align="center">Vista de Reporte</h1>
		<br>
		<table align="center">
			<tr id="divCarnet" name="divCarnet">
				<td>Carnet</td>
				<td>
					<input  id="txtCarnet" name="txtCarnet" style="width: 423px" disabled>
				</td>
			</tr>
			<tr id="divNombre" name="divNombre">
				<td  >Nombre</td>
				<td >
					<input id="txtNombre" name="txtNombre" style="width: 423px" disabled>
				</td>
			</tr>
			<tr id="divCursoProyecto" name="divCursoProyecto">
				<td  >Curso/Proyecto</td>
				<td >
					<input id="txtCursoProyecto"  name="txtCursoProyecto" style="width: 423px" disabled>
				</td>
            </tr>
            <tr id="divProcesado" name="divProcesado">
				<td  >Procesado por</td>
				<td >
					<input id="txtProcesado"  name="txtProcesado" style="width: 423px" disabled>
				</td>
            </tr>
            <tr id="divFecha" name="divFecha">
				<td  >Fecha</td>
				<td >
					<input id="txtFecha"  name="txtFecha" style="width: 423px" disabled>
				</td>
			</tr>
			<tr>
				<td >Cuerpo del reporte</td>
				<td >
					<textarea id="txtCuerpo" name="txtCuerpo" style="width: 423px; resize: none;" rows="10" cols="50" disabled></textarea>
				</td>
			</tr>

		</table>
		<br>
		<center>
			<button type="submit" id="btnRegresar" name="btnRegresar" class="btn btn-secondary btn-lg">Regresar</button>
		</center>
		<table align="center">
			
		</table>
	</form>

</body>
</html>
