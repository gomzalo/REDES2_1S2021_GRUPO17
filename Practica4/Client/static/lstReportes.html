<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Carga de reportes</title>
	<script src="JS/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="JS/bootstrap.css">
	<style type="text/css">
		table.dataTable thead{
			background: linear-gradient(to right,#4A00E0, #8E2DE2);
			color: white;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#userTable').hide();

			$('#lstReporte').on("submit",function(e){

				e.preventDefault();
				var carnet = $('#txtCarnet').val();

				if(validar(carnet)){
					//alert("campos validados");

					$.ajax({
						url: 'https://reqres.in/api/users?page='+ carnet,
						type: 'GET',
						success: function(res){
							if(res.data.length == 0){
								alert("No existen datos para mostrar");
								$('#userTable').hide();
							}else{
								$('#userTable').show();
								var tabla;
								for(var i = 0; i < res.data.length; i++){
									console.log(res.data[i]);
									tabla+=  '<tr><td>' + res.data[i].id + '</td><td>' + res.data[i].email + '</td><td>' + res.data[i].first_name + '</td><td>'+ res.data[i].last_name + '</td><td>' + res.data[i].avatar + '</td><tr>' ;
								}
								$('#tbody').html(tabla);
							}
							
						}
					});

					/*$.get("https://reqres.in/api/users", {page: 2}, function(respuesta){
						respuesta.data.forEach((element, index) => {
							$('#lstRep').append("<tr>" + element.first_name + " " + element.last_name+ "</tr>" );
						});
					});*/


					/*var settings = {
						"url": "http://localhost:4000/dato",
						"method": "GET",
						"timeout": 0,
					};

					$.ajax(settings).done(function (response) {
						console.log(response);
						var myTextArea = document.getElementById('textareaResult');
						myTextArea.innerHTML = response;
						
					});*/
					limpiar();
				}
			});

			function validar(carnet){

				if(carnet == ""){
					alert("Ingrese un carnet.");
					$('#txtCarnet').focus();
					return false; 
				}

				return true;
			}

			function limpiar(){
				$('#txtCarnet').val('');
			}

			$('#txtCarnet').on('input', function () { 
			    this.value = this.value.replace(/[^0-9]/g,'');
			});

			$('#btnRegresar').click(function(){
					window.location.href = "index.html";
					return false;
			});

		});
	</script>
	<form id="lstReporte" name="lstReporte">
		<br>
		<h1 align="center">Listado de Reportes</h1>
		<br>
		<table align="center">
			

			<tr id="divCarnet" name="divCarnet">
				<td>Carnet</td>
				<td>
					<input  id="txtCarnet" name="txtCarnet" style="width: 423px" placeholder="Ingresa un carnet">
				</td>
				<td>
					<button type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-secondary btn-lg">Buscar</button>
				</td>
			</tr>

		</table>
		<br>

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<table id="userTable" class="table-striped table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Email</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>Avatar</th>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
						
					</table>
				</div>
			</div>		
		</div>
		<br>
		<!--
		<table align="center">
			<tr><td>
				<textarea id="textareaResult" rows="10" cols="50"></textarea>
			</td></tr>
		</table>
	-->

		<center>
			<button type="button" id="btnRegresar" name="btnRegresar" class="btn btn-secondary btn-lg">Regresar</button>
		</center>
	</form>

</body>
</html>
